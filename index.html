<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./src/css/main.css" />
    <link rel="icon" href="./public/img/cloud.png" />

    <script src="https://kit.fontawesome.com/df3b53d485.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-weather">
      <div class="header">
        <form action="/" method="post" class="form-search">
          <input type="text" id="search-location" placeholder="Bali" />
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass btn-search"></i>
          </button>
        </form>
      </div>
      <div class="content-weather"></div>
    </div>

    <button class="btn-toggle-theme"></button>
